<!-- Navigation Component - Add this to any page -->
<div class="nav-container">
    <a href="/" class="nav-btn" id="homeBtn">
        <span class="icon">üè†</span>
        <span>Home</span>
    </a>
    <a href="/bot-menu" class="nav-btn" id="botBtn">
        <span class="icon">ü§ñ</span>
        <span>Bot Menu</span>
    </a>
</div>

<style>
/* Navigation Component CSS - Add to your main CSS file */
.nav-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 10px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 50px;
    padding: 8px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.nav-btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 0.9em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.nav-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.nav-btn.active {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}

.nav-btn.active:hover {
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
}

.nav-btn .icon {
    font-size: 1.1em;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .nav-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        top: auto;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.98);
    }

    .nav-btn {
        padding: 10px 16px;
        font-size: 0.8em;
    }
}
</style>

<script>
// Navigation Component JS - Add to your main JS file or inline
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const homeBtn = document.getElementById('homeBtn');
    const botBtn = document.getElementById('botBtn');
    
    // Remove active class from all buttons
    homeBtn.classList.remove('active');
    botBtn.classList.remove('active');
    
    // Add active class to current page button
    if (currentPath === '/' || currentPath === '/home') {
        homeBtn.classList.add('active');
    } else if (currentPath === '/bot-menu') {
        botBtn.classList.add('active');
    }
});
</script>
