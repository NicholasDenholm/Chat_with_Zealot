<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicholas Denholm">
    <title>Chatbot</title>

    <!-- chatbox and theme toggle css references -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/placement.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    
    <!-- Bot selector button -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page_switcher.css') }}">

    <div class="position-corner" data-pos="top-left">
        <header class="app-header">

    </div>
    -->
    
</head>
<body>
    
    <!-- Big ChatBox -->
    <div id="chatBox" class="position-corner" data-pos="center"></div>

     <!-- user reply box -->
    <form id="chatForm" class="position-corner" data-pos="bottom-center">
        <input type="text" id="userInput" placeholder="Type your message" required>
        <button type="submit">Send</button>
    </form>

    <!-- Mic button -->
    <div class="position-corner round-box" data-pos="bottom-right" style="margin: 10px;">
        <button id="micButton" style="font-size: 18px;">ðŸŽ¤ Speak</button>
    </div>

    <!-- Theme Toggle -->
    <div class="position-corner" data-pos="top-right">
        <button id="themeToggleBtn" title="Toggle theme">ðŸŒ“</button>
    </div>

    <!-- Voice selector box setup-->
    <div class="voice-select-box position-corner" data-pos="bottom-left" style="width: 100%; max-width: 350px;">
        <label for="voiceSelect">Voice:</label>
        <select id="voiceSelect" style="width: 100%; max-width: 250px;"></select>
    </div>

    <!-- Language selector box setup-->
    <div class="voice-select-box position-corner" data-pos="bottom-right-above" style="width: 100%; max-width: 350px;">
        <label for="languageSelect">Language:</label>
        <select id="languageSelect"></select>
    </div>

    <!-- ( Chat / Bot Selector ) navigation bar --> 
    {% include 'includes/pageswitcher.html' %}


    
    <!-- Voice selector reference-->
    <script src="{{ url_for('static', filename='js/selectVoice.js') }}"></script>

    <!-- Text to Speech reference-->
    <script src="{{ url_for('static', filename='js/tts.js') }}"></script>
    <!-- Language selector reference-->
    <script src="{{ url_for('static', filename='js/select_language.js') }}"></script>
    
    <!-- chatbox functions reference -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <!-- Load the theme toggle script -->
    <script src="{{ url_for('static', filename='js/themeToggle.js') }}"></script>
    <!-- Logic for the bot switcher button -->
    <script src="{{ url_for('static', filename='js/page_switcher.js') }}"></script> 

    

</body>
</html>
