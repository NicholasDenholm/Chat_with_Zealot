<head>

    <!-- chatbox and chat form css references -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_form.css') }}">

<body>
    
    <!-- Big ChatBox -->
    <div id="chatBox" class="position-corner" data-pos="center"></div>

    <!-- User reply box -->
    <form id="chatForm" class="position-corner" data-pos="bottom-center">
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <!--<input type="text" id="userInput" placeholder="Type your message" required>-->
        <button type="submit">Send</button>
    </form>

    <!-- Theme Toggle -->
    <div class="position-corner button-bar" data-pos="top-right" data-direction="vertical" data-justify="end">
        <button id="themeToggleBtn" title="Toggle theme">ðŸŒ“</button>
        <!-- Animation styles: scale, bounce, slide-scale, blur, flip, elastic -->
        <button id="languageToggleButton" title="Toggle language selction" onclick="toggleLanguageSelector('elastic')">ðŸŽ¤</button>
        <button id="voiceToggleButton" title="Toggle tts voice selction" onclick="toggleVoiceSelector('bounce')">ðŸ”Š</button>
    </div>

    <!-- Voice selector box setup-->
    <div id="voiceSelector" class="voice-select-box position-corner popup-scale button-bar" data-pos="bottom-left" data-direction="vertical" data-justify="end">
        <label for="voiceSelect">Voice:</label>
        <select id="voiceSelect" style="width: 100%; max-width: 250px;"></select>
    </div>

    <!-- Language selector box setup-->
    <div id="languageSelector" class="language-select-box position-corner popup-slide-scale button-bar" data-pos="bottom-right" data-direction="vertical" data-justify="end">
        <label for="languageSelect">Language:</label>
        <select id="languageSelect"></select>
        <button id="micButton">ðŸŽ¤ Speak</button>

    <!-- Text to Speech reference-->
    <script src="{{ url_for('static', filename='js/tts.js') }}"></script>
    <!-- Language selector reference-->
    <script src="{{ url_for('static', filename='js/select_language.js') }}"></script>
    
    <!-- chatbox functions reference -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <!-- Load the theme toggle script -->
    <script src="{{ url_for('static', filename='js/themeToggle.js') }}"></script>
    
    <!-- Logic for the page switcher button -->
