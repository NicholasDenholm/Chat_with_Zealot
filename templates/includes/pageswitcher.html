<div class="page-switcher position-corner" data-pos="top-left">

        <button class="switch-btn active" data-page="talk-to-bot" onclick="switchPage('talk-to-bot')">

            <span class="btn-text">Chat</span>
        </button>
        <button class="switch-btn" data-page="bot-selector" onclick="switchPage('bot-selector')">
            <!-- <span class="btn-icon"></span> -->
            <span class="btn-text">Bot Selector</span>
        </button>
        <button class="switch-btn" data-page="home" onclick="switchPage('home')">
            <!-- <span class="btn-icon"></span> -->
            <span class="btn-text">Home</span>
        </button>
        <div class="switch-indicator"></div>
    </div>
</div>
